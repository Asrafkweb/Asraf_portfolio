<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="player.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>player</title>
</head>

<body>
  <div class="container">
  
<div id="top">
  <video id="video"  >
    <source src=""></source>
  </video>
  <div id="progress_box">
    <div id="progress_bar"></div>
  </div>
  <div class="control">
    <div class="timing">
      <p id="v_duration">00:00 / 00:00</p>
    </div>
    <div class="v_control">
      <i class="fa-solid fa-chevron-left" id="previous"></i>
      <i class="fas fa-play-circle" id="play"></i>
      <i class="fa-solid fa-chevron-right" id="next" ></i>
    </div>
    <div class="settings">
      <i class="fas fa-volume-high" id="volume"></i>
      <i class="fas fa-gauge " id="speed"></i>
      <i class="fa-solid fa-expand" id="expand" ></i>
    </div>
  </div> 
</div>
<p id="check"></p>
<div id="bottom">
  <div class="list_top">
<h2>Videos playlist</h2>
<i class="fas fa-plus-circle" id="add_btn"></i>

   <div id="video_add_box">
   <form >
    <h2>Add Videos</h2>
    <input type="text" id="video_name" placeholder=" Enter video Name">
    <input type="file" id="file">
    <input type="text" id="link" placeholder="Enter video link">
    <button type="submit" id="add_video">Add video</button>
    <p id="local_video">Add your local videos </p>
  </form>
</div>

<input type="search" placeholder="Search videos..."  id="search">
  </div>
<div id="list_box">
  <!-- elements created from js -->
</div>


</div>
</div>

<script src="player.js"></script>
</body>

</html>
