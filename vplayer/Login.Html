<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Log in</title>
  <link rel="stylesheet" href="loginStyle.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
  <div id="container">
    
    <div id="login" class="animate__animated animate__flipInY">
      <h1 align="center" >Log in</h1>
      <form id=login_frm>
        <input type="Email" placeholder="Enter your Email Id" autofocus id="login_email" required autofocus>
         <i id="login_email_war" class="fa-solid fa-triangle-exclamation animate__animated animate__shakeX" id="warning">
        <small>User not found..</small>
        </i>
        <input type="password"placeholder="Enter your password" id="login_password">
         <i id="login_password_war" class="fa-solid fa-triangle-exclamation animate__animated animate__shakeX" id="warning">
        <small>Wrong Password</small>
        </i>
        
         
        
        <button type="submit" id="login_btn">Log In</button>
        
        
      </form>
      <p>Don't have an account <span id="go_sign">Sign up</span></p>
      
      
      
    </div>
    <div id="signup" class="animate__animated animate__flipInY">
       <h1 align="center" >Sign up</h1>
      <form id="signup_frm">
        <input type="name" placeholder="Full Name" id="username" required="">
        <input type="number" placeholder="Mobile number" id="mobile" required="">
        <input type="email" placeholder="Email Id" id="email" required="">
        <i class="fa-solid fa-triangle-exclamation animate__animated animate__shakeX" id="warning">
          <small>Email already exists..</small>
        </i>
        
        <input type="password"placeholder="Create an password" id="password" required="">
        <button type="submit" id="signup_btn">Sign up</button>
        
      </form>
      <p>Already have an account <span id="return_login">Log in</span></p>
    </div>
    
    
    
    
  </div>
  

  <script src="login.js"></script>
  <script src="login_signup.js"></script>

</body>

</html>
