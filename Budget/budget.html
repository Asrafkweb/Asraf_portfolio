<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="BudgetApp/Style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>Budget Management</title>
</head>

<body>
<div class="row m-0">
<div class="col-sm-2"></div>
<div class="col-sm-8 row-main mt-3">
  <div class="row my-3">
    <h2 class="text-primary mb-3">Budget Management</h2>
    <div class="col-sm-4 shadow p-4 set-budget-cont"
      <form class="form">
      <input type="number" class="form-control mb-3" placeholder="Enter Budget Amount.." id="budgetAmount" required="">
      <p class="text-danger d-none warning-budget"><i class="fas fa-warning"></i>&nbsp;Enter Budget Amount..</p>
      <button type="button" class="btn btn-primary" id="budget_btn">Set Budget</button>
    </form>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-7 mt-4 mt-sm-0 shadow p-4 set-exp-cont">
      <form class="form">
      <input  type="text" class="form-control mb-3" placeholder="Enter products.." id="products_name">
      <input required type="number" placeholder="products Amount.." class="form-control mb-3" id="products_amount">
      <p class="text-danger d-none warning-amount"><i class="fas fa-warning"></i>&nbsp;Fill input fields..</p>      
      <button class="btn btn-primary" id="exp_btn" type="button">Set Expenses</button>
    </form>
    </div>
  </div>
  <!-- upper coding end-->
  <div class="row my-4 bg-primary py-3">
   <div class="col-4 text-center text-white">
     <h4><u>Budget</u></h4>
     <p id="total_budget">000</p>
   </div>
    <div class="col-4 text-center text-white">
     <h4><u>Expenses</u></h4>
     <p class="m-0" id="total_exp">000</p>
   </div>
    <div class="col-4 text-center text-white">
        <h4><u>Blance</u></h4>
        <p id="blance">000</p>
      </div>
</div>
<!-- expenses show coading-->
<div class="container py-3" style="border-top: 5px solid #0d6efd" id="exp-list-container">

</div>
<div class="col-sm-2"></div>

</div>


<script src="BudgetApp/script.js"></script>
</body>

</html>
